<script>
/* modÃ¼l tanÄ±mlarÄ± â€“Â listeyi geniÅŸletmek yalnÄ±zca bu diziyi gÃ¼ncellemek */
const modules = [
  {id:'pneucalc',  title:'PneuCalc',            desc:'Quick pneumaticâ€‘flow calculator.',
   icon:'ðŸŒ€', tag:'Calculator', color:'sky',     file:'pneucalc.html'},
  {id:'sheetcalc', title:'Sheet Weight Calc',   desc:'Area / volume / cost for sheet metal.',
   icon:'ðŸ“„', tag:'Calculator', color:'amber',   file:'sheetcalc.html'},
  {id:'bearing',   title:'Bearing Finder',      desc:'Search ball & roller catalogues.',
   icon:'ðŸ›ž', tag:'Database',  color:'emerald',  file:'bearing_finder_final.html'},
  {id:'future',    title:'Coming Soon',         desc:'New module under development.',
   icon:'âž•', tag:'Soon',      color:'slate',    file:'#', soon:true}
];

/* renk â†’ Tailwind sÄ±nÄ±f eÅŸlemesi */
function colorClass(c){return {sky:'sky-600',emerald:'emerald-600',
                               amber:'amber-600',slate:'slate-400'}[c]}

const grid = document.getElementById('moduleGrid');
modules.forEach(m=>{
  const card = document.createElement('a');
  card.href = m.file;
  card.className = `card group relative ${m.soon?'pointer-events-none opacity-60':''}`;
  card.setAttribute('data-title', m.title.toLowerCase());
  card.innerHTML = `
    <div class="absolute top-3 right-3 text-xs bg-${m.color}-100 text-${m.color}-600 px-2 py-0.5 rounded">
      ${m.tag}
    </div>
    <div class="icon text-${colorClass(m.color)}">${m.icon}</div>
    <h4 class="text-lg font-semibold group-hover:text-${colorClass(m.color)}">
      ${m.title}
    </h4>
    <p class="text-sm text-slate-600">${m.desc}</p>`;
  grid.appendChild(card);
});

/* arama filtresi */
const searchInput = document.getElementById('moduleSearch');
searchInput.addEventListener('input', e => {
  const q = e.target.value.toLowerCase();
  grid.querySelectorAll('a').forEach(card => {
    card.classList.toggle('hidden', !card.getAttribute('data-title').includes(q));
  });
});
</script>
