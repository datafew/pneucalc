<script>
const modules = [
  {id:'pneucalc',  title:'PneuCalc',  desc:'Quick pneumaticâ€‘flow calculator.',
   icon:'ðŸŒ€', tag:'Calculator', color:'sky',    file:'pneucalc.html'},
  {id:'sheetcalc', title:'SheetCalc', desc:'Sheet metal weight / cost.',
   icon:'ðŸ“„', tag:'Calculator', color:'amber',  file:'sheetcalc.html'},
  {id:'bearing',   title:'Bearing Finder', desc:'Search bearing catalogues.',
   icon:'ðŸ›ž', tag:'Database',  color:'emerald', file:'bearing_finder_final.html'}
];

function color(c){return {sky:'sky-600',amber:'amber-600',emerald:'emerald-600'}[c]}

const grid=document.getElementById('moduleGrid');
modules.forEach(m=>{
  const card=document.createElement('a');
  card.href='/'+m.file;
  card.className=`card group`;
  card.setAttribute('data-title',m.title.toLowerCase());
  card.innerHTML=`
    <div class="absolute top-3 right-3 text-xs bg-${m.color}-100 text-${m.color}-600 px-2 py-0.5 rounded">${m.tag}</div>
    <div class="icon text-${color(m.color)}">${m.icon}</div>
    <h4 class="text-lg font-semibold group-hover:text-${color(m.color)}">${m.title}</h4>
    <p class="text-sm text-slate-600">${m.desc}</p>`;
  grid.appendChild(card);
});
document.getElementById('moduleSearch').addEventListener('input',e=>{
  const q=e.target.value.toLowerCase();
  grid.querySelectorAll('a').forEach(c=>{
    c.classList.toggle('hidden',!c.dataset.title.includes(q));
  });
});
</script>
