<nav class="topNav">
  <a href="{{ "/"      | relative_url }}" class="logo">🏠 Dashboard</a>
  <span class="spacer"></span>

  {% for m in site.data.modules %}
    <a href="{{ m.file | relative_url }}"
       {% if page.module_id == m.id %}class="active"{% endif %}>
       {{ m.title }}
    </a>
  {% endfor %}
</nav>
